<link rel="import" href="../components/polymer/polymer.html"/>
<link rel="import" href="../components/core-header-panel/core-header-panel.html">
<link rel="import" href="../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../components/core-menu/core-menu.html">
<link rel="import" href="../components/core-icons/core-icons.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">
<link rel="import" href="../components/paper-dialog/paper-dialog.html"/>
<link rel="import" href="../components/paper-input/paper-input.html"/>
<link rel="import" href="../components/paper-button/paper-button.html"/>
<link rel="import" href="../elements/interconphp-todo-task-item.html">
<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<polymer-element name="interconphp-todo" attributes="checked title">
    <template>
        <style>
            core-header-panel{
                min-height: 120px;
                height:100%;
                background-color: #EEE;
                font-family: 'Oxygen','Roboto 2', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }
            paper-dialog{
                font-family: 'Oxygen','Roboto 2', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }
            #main-header {
                background-color:#8892bf ;
                color:#fff;
            }
            #fab-add{
                opacity:1;
                z-index: 1000;
                top:32px;
                background-color: #4f5b93;
            }
            core-icon[icon="check-box-outline"] {
                fill: #fff;
            }
            span.task-done{
                text-decoration: dashed;
            }
        </style>
        <core-header-panel main>
            <core-toolbar id="main-header" color="#8892bf">
                <core-icon id="logo" icon="check-box-outline"></core-icon>
                <span>InterconPHP TO-DO</span>

                <div layout horizontal>
                    <paper-fab id="fab-add" icon="add" on-tap="{{openAddTaskForm}}">Adicionar Item</paper-fab>
                </div>
            </core-toolbar>
            <core-menu>
                <!-- @TODO area a iterar os itens-->
                <interconphp-todo-task-item checked title="Setar Estilo">Loren Ipsum dolor sit amet
                </interconphp-todo-task-item>
                <interconphp-todo-task-item title="Criar Teste"></interconphp-todo-task-item>
                <interconphp-todo-task-item title="Enviar email"></interconphp-todo-task-item>
            </core-menu>
        </core-header-panel>
        <paper-dialog id="newTaskDialog" heading="Nova Tarefa">
            <form action="/task" method="post">
                <div>
                    <paper-input label="Título" validate="^.{3,}$" floatinglabel>value</paper-input>
                </div>
                <div>
                    <paper-input label="Descrição" validate="^.{3,}$" floatinglabel multiline maxrows="5"></paper-input>
                </div>
                <div right bottom>
                    <paper-button label="Criar" raisedButton></paper-button>
                </div>
            </form>
        </paper-dialog>
    </template>
    <script>
        Polymer('interconphp-todo',{
            openAddTaskForm:function(){
                this.$.newTaskDialog.toggle();
            }
        });
    </script>
</polymer-element>
